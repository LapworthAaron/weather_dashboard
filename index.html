<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 myHeader">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="myContainer container-fluid">
    <div class="row">
      <aside class="col-lg-3 col-md-3 col-sm-3" id="searchSection">
        <h2 id="form-heading">
          Search for a City:
        </h2>
        <form id="search-form" class="myForm">
            <input type="text" id="search-input" placeholder="London"
              aria-labelledby="form-heading" aria-controls="today forecast" />
        </form>
        <button type="button" class="searchBtn" id="search-button" aria-label="submit search">
          Search
        </button>
        <hr/>
        <div class="listGroup" id="history"></div>
      </aside>

      <div class="col-lg-9 col-md-9 col-sm-9">
        <section id="today" class="today hidden" role="region" aria-live="polite"></section>
        <h3 id="forecastHeading"  class="hidden">5 day Forecast</h3>
        <section id="forecast" class="forecast5Col" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
